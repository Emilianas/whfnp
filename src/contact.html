---
layout: default
title: Contact | Women Hack for Non-Profits
---
<section class="smaller-banner contact-image">
  <div class="content">
    <h1 class="title-heading">Contact Us</h2>
	</div>
</section>
<section>
	<h2> Get in touch </h2>
	<form method="POST" action="//formspree.io/help@womenhackfornonprofits.com">
    <label for="name">Name:</label>
		<input type="text" name="name" placeholder="E.g. Jon Snow" required>
    <label for="email">Email Address:</label>
		<input type="email" name="_replyto" placeholder="E.g. jon.snow@example.com" required>
		<input type="hidden" name="_subject" value="New Submission: WHFN Website Contact Form"/>
		<input type="text" name="_gotcha" style="display:none"/>
    <label for="tel">Phone Number:</label>
		<input type="tel" name="phone" placeholder="E.g. 07912 345 678">
    <label for="message">Enter your message here:</label>
		<textarea name="message" rows="5" placeholder="E.g. Hello, just wanted to tell you I think you are awesome" required></textarea>
		<input type="submit" value="Send">
	</form>
</section>
