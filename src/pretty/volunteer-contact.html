    <section>
      <h2> Volunteer with us</h2>
      <form method="POST" action="//formspree.io/help@womenhackfornonprofits.com">
        <input type="hidden" name="_subject" value="New Submission: New Volunteer Application" />
        <label for="name">Name:</label>
        <input type="text" name="name" placeholder="Name" required>
        <label for="surname">Surname:</label>
        <input type="text" name="surname" placeholder="Surname">
        <label for="email">Your email address:</label>
        <input type="email" name="_replyto" placeholder="Email" required>
        <label for="linkedin">LinkedIn profile:</label>
        <input type="url" name="linkedin" placeholder="LinkedIn profile">
        <label for="twitter">Twitter profile:</label>
        <input type="url" name="twitter" placeholder="Twitter profile">
        <label for="volunteer-skills">What skills are you able to contribute?</label>
        <textarea name="volunteer-skills" rows="3" placeholder="Skills E.g. QA, Python"></textarea>
        <label for="hours">How many hours a week are you able to commit to a project with us?</label>
        <input type="number" name="hours" placeholder="Weekly commitment in hours">
        <label for="why-volunteer">Why would you like to volunteer with us?</label>
        <textarea name="why-volunteer" rows="5" placeholder="Why are you interested in volunteering?"></textarea>
        <input type="submit" value="Send">
      </form>
    </section>
