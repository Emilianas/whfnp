layout: default
title: Non-Profits Contact | Women Hack for Non-Profits
---

<section class="smaller-banner">
  <div class="content">
    <h1 class="title-heading">Non-Profits Contact Form</h1>
  </div>
</section>
<section>
  <h2>Work with us</h2>
  <form method="POST" action="//formspree.io/help@womenhackfornonprofits.com">
    <input type="hidden" name="_subject" value="New Submission: New Non-Profit Project Application" />
    <label for="non-profit-name">Name of the Non-Profit:</label>
    <input type="text" name="name" placeholder="The Jon Snow Equal Rights Society" required>
    <label for="contact-name">Contact Name:</label>
    <input type="text" name="contact-name" placeholder="Jon Snow">
    <label for="email">Your email address:</label>
    <input type="email" name="_replyto" placeholder="jon.snow@example.com" required>
    <label for="contact-tel">Phone Number:</label>
    <input type="tel" name="contact-tel" placeholder="07912 345 678">
    <label for="project-description">What kind of technical help you need?</label>
    <textarea name="project-description" rows="3" placeholder="Website overhaul, mobile app, any other technical projects"></textarea>
    <label for="project-value">How will this project help you?</label>
    <textarea name="project-value" rows="3" placeholder="Helps reach out to more volunteers, revamp the organisation, etc"></textarea>
    <label for="project-priority">What is the priority of this project for you?</label>
    <textarea name="project-priority" rows="3" placeholder="Very important - we are blocked, important but not urgent, nice to have etc"></textarea>
    <input type="submit" value="Send">
  </form>
</section>
