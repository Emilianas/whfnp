---
layout: default
title: Volunteer Contact | Women Hack for Non-Profits
---
<section class="smaller-banner">
  <div class="content">
    <h1 class="title-heading">Volunteer Contact Form</h1>
  </div>
</section>
<section>
  <h2>Volunteer with us</h2>
  <form method="POST" action="//formspree.io/help@womenhackfornonprofits.com">
    <div class="form-group">
        <input type="hidden" name="_subject" value="New Submission: New Volunteer Application" aria-hidden="true"/>
        <label for="name">Firstname</label>
    </div>

        <input type="text" name="name" placeholder="Grace" required>
        <label for="surname">Surname</label>
        <input type="text" name="surname" placeholder="Hopper">

        <label for="email">Email</label>
        <input type="email" name="_replyto" placeholder="grace.hopper@example.com" required>

        <label for="linkedin">LinkedIn</label>
        <input type="url" name="linkedin" placeholder="https://uk.linkedin.com/in/aryastark">

        <label for="twitter">Twitter</label>
        <input type="url" name="twitter" placeholder="@ghopper">

        <label for="volunteer-skills">Which skills are you able to contribute or would like to learn?</label>
        <textarea name="volunteer-skills" rows="3" placeholder="QA, UX, Python"></textarea>

        <label for="hours">How many hours a week can you share on projects with us?</label>
        <input type="number" name="hours" placeholder="3">

        <label for="why-volunteer">Why would you like to join our community?</label>
        <textarea name="why-volunteer" rows="5" placeholder="I would like to improve my technical and teaching skills"></textarea>

        <label for="hear-about">How did you hear about us?</label>
        <input type="text" name="hear-about" placeholder="A friend, Twitter, Ada's List">

    <input type="submit" value="Send">
  </form>
</section>
