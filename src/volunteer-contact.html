---
layout: default
title: Volunteer Contact | Women Hack for Non-Profits
---
<section class="smaller-banner">
  <div class="content">
    <h1 class="title-heading">Volunteer Contact Form</h1>
  </div>
</section>
<section>
  <h2>Volunteer with us</h2>
  <form method="POST" action="//formspree.io/help@womenhackfornonprofits.com">
    <input type="hidden" name="_subject" value="New Submission: New Volunteer Application" />
    <label for="name">Firstname:</label>
    <input type="text" name="name" placeholder="E.g. Arya" required>
    <label for="surname">Surname:</label>
    <input type="text" name="surname" placeholder="E.g. Stark">
    <label for="email">Your email address:</label>
    <input type="email" name="_replyto" placeholder="E.g. arya.stark@example.com" required>
    <label for="linkedin">LinkedIn profile:</label>
    <input type="url" name="linkedin" placeholder="E.g. https://uk.linkedin.com/in/aryastark">
    <label for="twitter">Twitter profile:</label>
    <input type="url" name="twitter" placeholder="E.g. https://twitter.com/aryastark">
    <label for="volunteer-skills">What skills are you able to contribute / want to learn by joining our community?</label>
    <textarea name="volunteer-skills" rows="3" placeholder="E.g. QA, UX, Python..."></textarea>
    <label for="hours">How many hours a week do you have available to collaborate on projects with us?</label>
    <input type="number" name="hours" placeholder="E.g. 3">
    <label for="why-volunteer">Why would you like to join our community?</label>
    <textarea name="why-volunteer" rows="5" placeholder="E.g. I would like to improve my technical skills and give back to society"></textarea>
    <label for="hear-about">How did you hear about us?</label>
    <input type="text" name="hear-about" placeholder="E.g. Through a friend, Twitter, Ada's List...">
    <input type="submit" value="Send">
  </form>
</section>
